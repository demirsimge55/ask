<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    background-color: #f9c5d1; /* Pembe arka plan */
    position: relative;
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff4d88;
    transform: rotate(-45deg);
    animation: floatUp 6s linear forwards, glow 2s ease-in-out infinite;
    box-shadow: 0 0 20px #ff4d88, 0 0 40px #ff4d88;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: inherit;
    border-radius: 50%;
  }

  .heart::before {
    top: -10px;
    left: 0;
  }

  .heart::after {
    left: 10px;
    top: 0;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) rotate(-45deg);
      opacity: 1;
    }
    100% {
      transform: translateY(-110vh) rotate(-45deg);
      opacity: 0;
    }
  }

  @keyframes glow {
    0%, 100% {
      box-shadow: 0 0 10px #ff4d88, 0 0 25px #ff4d88, 0 0 50px #ff80aa;
    }
    50% {
      box-shadow: 0 0 25px #ff99c8, 0 0 60px #ffb3d9, 0 0 90px #ffe6f2;
    }
  }

  h1 {
    position: absolute;
    width: 100%;
    top: 40%;
    text-align: center;
    color: #0b1533; /* Lacivert yazÄ± */
    font-family: "Georgia", serif;
    font-size: 3em;
    letter-spacing: 2px;
    text-shadow: 0 0 15px #ffffff90;
    animation: pulse 4s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.8; transform: scale(1.03); }
  }

  .hint {
    position: absolute;
    bottom: 15px;
    width: 100%;
    text-align: center;
    font-family: sans-serif;
    color: #0b1533; /* Lacivert bilgilendirme yazÄ±sÄ± */
    opacity: 0.8;
    font-size: 14px;
    text-shadow: 0 0 10px #ffffff80;
  }
</style>
</head>
<body>
  <h1>ðŸ’– Ademim de Ademim ðŸ’–</h1>

  <audio id="music" autoplay loop muted>
  <source src="gozleri.mp3" type="audio/mpeg">

<script>
  const music = document.getElementById("music");

<script>
  // Kalp oluÅŸturma
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    document.body.appendChild(heart);

    const size = Math.random() * 20 + 10;
    heart.style.width = size + "px";
    heart.style.height = size + "px";

    const colors = ["#ff4d88", "#ff66a3", "#ff80b3", "#ff99c8", "#ffb3d9"];
    const color = colors[Math.floor(Math.random() * colors.length)];
    heart.style.background = color;
    heart.style.boxShadow = `0 0 15px ${color}, 0 0 35px ${color}`;

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "-30px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";

    setTimeout(() => heart.remove(), 6000);
  }

  // Kalpler otomatik oluÅŸturulsun
  setInterval(createHeart, 180);

  // TÄ±klama ile kalpler fÄ±ÅŸkÄ±rsÄ±n ve mÃ¼zik baÅŸlasÄ±n
  document.addEventListener("click", () => {
    const music = document.getElementById("music");
    if (music.paused) music.play();

    for (let i = 0; i < 5; i++) {
      setTimeout(createHeart, i * 100);
    }
  });
</script>
